<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="block-element">Elementos de Bloco</div>
    <p class="block-element">Este é um parágrafo.</p>

    <span class="inline-element">Elemento em Linha</span>
    <a href="#" class="inline-element">Link</a>

    <div class="inline-block-element">Elemento Inline-Block</div>

    <div class="static-box">Elemento Estático</div>

    <div class="relative-box">Elemento Relativo</div>

    <div class="container">
      <div class="absolute-box">Elemento Absoluto</div>
    </div>

    <div class="fixed-box">Elemento Fixo</div>

    <div class="sticky-container">
      <div class="sticky-box">Elemento Sticky</div>
      <p>Conteúdo de exemplo...</p>
    </div>
  </body>
</html>
